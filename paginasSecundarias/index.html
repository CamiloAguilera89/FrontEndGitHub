    <form action="resultado.html" method="POST">
      <label for="mascota">¿Tenés mascota?</label>
      <input type="radio" name="mascota" value="si">
      <input type="radio" name="mascota" value="no">
      <input type="submit" value="Enviar">
    </form>

    <form action="resultado.html" method="POST">
      <label for="hobby">¿Cuáles son tus hobbies?</label>  
      <input type="checkbox" name="hobby" value="Pescar">

    </form>

    <form action="resultado.html" method="POST">
      <label>Elegí el mes de tu cumpleaños</label>
        <input type="date" name="mes">  
        <label for="mes">Elige el mes de tu cumpleaños</label>
        <select name="mes" id="mes">
          <option value="1">Enero</option>
          <option value="2">febrero</option>
          <option value="3">Marzo</option>
          <option value="4">Abril</option>
          <option value="5">Mayo</option>

          <option value="8">Agosto</option>

          <option value="11">Noviembre</option>
          <option value="12">Diciembre</option>

      <input type="submit" value="Enviar">
    </form>
