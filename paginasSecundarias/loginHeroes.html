<!DOCTYPE html>
<html lang="es-419">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heroes - Login</title>
    <link rel="stylesheet" href="../css/loginHeroes.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital@0;1&family=Handlee&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet" />
  </head>

  <body>
    <header>
      <div class="percent">
        <p>Descuentos 20%</p>
      </div>
      <div class="tittle-heroes">
        <img src="../img/OBJECTS.png" alt="Tienda Online">
        <h1>Heroes DC</h1>
      </div>
      <div>
        <nav>
          <ul class="nav-end">
            <li><a href="../paginasSecundarias/heroes.html">Regresar</a></li>
            
          </ul>
        </nav>
      </div>
    </header>

    <main class="login">
      <form action="./heroes.html" method="post">
        <h2>Login</h2>
        <input type="text" name="usuario" placeholder="Usuario" required>
        <input type="password" name="contraseña" placeholder="Contraseña" required>
        <div>
          <button type="submit">Enviar</button>
        </div>
        <div id="separation-item">
          <span>No tienes una cuenta?</span>
          <a href="./registroHeroes.html"><span>Regístrate</span></a>
        </div>
      </form>

    </main>
    <footer>
      <p id="footerBar">Todos los derechos reservados, FRONT END 1</p>
    </footer>
  </body>

</html>
