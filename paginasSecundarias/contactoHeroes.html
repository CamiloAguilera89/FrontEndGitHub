<!DOCTYPE html>
<html lang="es-419">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heroes - Contacto</title>
    <link rel="stylesheet" href="../css/contactoHeroes.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital@0;1&family=Handlee&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet" />
  </head>

  <body>
    <header>
      <div class="percent">
        <p>Descuentos 20%</p>
      </div>
      <div class="tittle-heroes">
        <img src="../img/OBJECTS.png" alt="Tienda Online">
        <h1>Heroes DC</h1>
      </div>
      <div>
        <nav>
          <ul class="nav-end">
            <li><a href="../paginasSecundarias/heroes.html">Regresar</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="contacto">
      <section>
        <form action="./heroes.html" method="post">
          <h2>Contacto</h2>
          <label for="nombre-apellido">Nombre y apellido</label>
          <input type="text" name="nombre-apellido" required>
          <label for="email">Correo Eletrónico</label>
          <input type="email" name="email" required>
          <label for="info">Déjanos una descripción</label>
          <textarea name="info" id="info" cols="25" rows="11"></textarea>
          <div class="botones">
            <button type="reset">Resetear</button>
            <button type="submit">Enviar</button>
          </div>
        </form>
      </section>
    </main>
    <footer>
      <p id="footerBar">Todos los derechos reservados, FRONT END 1</p>
    </footer>
  </body>

</html>
